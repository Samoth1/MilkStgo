<!DOCTYPE html>
<html lang="es">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Informacion de Acopio.csv
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
<header class="header">
    <div class="logo">
        <h1>MilkStgo</h1>
    </div>
    <nav>
    </nav>
    <a class="btn" href="/"><button>Volver al menú principal</button></a>
    <a class="btn-2" href="/fileUpload"><button>Cargar un nuevo .CSV</button></a>
</header>
<div align = "center" class = "container my-2">
    <h1><b>Información de Acopio.csv</b></h1>
    <table border = "1" class = "content-table">
        <thead>
        <tr>
            <th style = "color:white">Grasa</th>
            <th style = "color:white">Solido Total</th>
            <th style = "color:white">Proveedor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data:${datas}">
            <td th:text="${data.grasa}"></td>
            <td th:text="${data.solido_total}"></td>
            <td th:text="${data.proveedor}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
