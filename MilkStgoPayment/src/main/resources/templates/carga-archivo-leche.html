<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cargar CSV</title>
</head>

<body>
<form th:action="@{/carga-archivo-leche}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept = ".csv">
    <input type="submit" value="Cargar leche a la Base de Datos">
</form>
</body>

</html>
